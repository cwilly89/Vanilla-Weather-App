<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Local Forecast</title>
  </head>
  <body>
<div class="container">
	<div class="weather-app-wrapper">
	<div class="weather-app">
		<form id="search-form" class="mb-3">
			<div class="row">
				<div class="col-9">
			<input 
			type="search" 
			placeholder="Search Location"
			class="form-control"
			id="city-input"
			autocomplete="off"/>
				</div>
				<div class="col-3">
			<input 
			type="submit"
			value="search" 
			class="btn btn-primary w-100"/>
			</div>
		</div>
		</form>
		<div class="overview">
<h1 id="city">
</h1>
<ul>
	<li id="date">
		Last updated: 
	</li>
	<li id="description">
		
	</li>
</ul>
</div>
<div class="row">
	<div class="col-6">
		<div class="clearfix weather-temperature">
		<img 
		src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
		alt="cloudy"
		class="float-left" 
		id="icon"
		/>
		<div class="float-left">
		<strong id="temperature"></strong><span class="units"> 
			<a href="#" id="fahrenheit-link" class="active">°F <a/>| <a href="#" id="celsius-link">°C<a/></span>
	</div>
	</div>
</div>
	<div class="col-6">
		<ul>
			<li>
				Precipitation: <span id="precipitation"></span>
			</li>
			<li>
				Humidity: <span id="humidity"></span>%
			</li>
			<li>
				Wind: <span id="wind"></span> mph
			</li>
		</ul>
	</div>
</div>
<small>
		<a
			href="https://github.com/cwilly89/Vanilla-Weather-App"
			target="_blank"
		>
			Open-source code
		</a>
		by, Channell Mascaro
	</small>
</div>
</div>
</div>
  </body>
    <script src="src/index.js"></script>
  </body>
</html>
